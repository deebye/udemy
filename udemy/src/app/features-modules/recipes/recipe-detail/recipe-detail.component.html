<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" class="img-responsive rounded border shadow-sm" alt="{{recipe.name}}" style="max-height:300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Manage Recipe
            </button>
            <ul class="dropdown-menu" appDropdown aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#" (click)="onAddToShoppingList()">Add To Shopping List</a></li>
              <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
              <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}}: ${{ingredient.amount}}
    </div>
</div>
